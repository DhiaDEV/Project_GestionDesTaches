<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name='copyright' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mediplus - Free Medical and Doctor Directory HTML Template.</title>
    <link rel="icon" href="/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/nice-select.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/icofont.css">
    <link rel="stylesheet" href="/css/slicknav.min.css">
    <link rel="stylesheet" href="/css/owl-carousel.css">
    <link rel="stylesheet" href="/css/datepicker.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/custom-tasks.css">
</head>
<body>
<div class="preloader">
    <div class="loader">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
        <div class="indicator">
            <svg width="16px" height="12px">
                <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
            </svg>
        </div>
    </div>
</div>
<div class="breadcrumbs overlay">
    <div class="container">
        <div class="bread-inner">
            <div class="row">
                <div class="col-12">
                    <h2>Ajouter nouvelle tache</h2>
                </div>
                <a href="/tasks/alltasks" class="btn btn-primary text-white me-3">
                    <i class="fa fa-arrow-left"></i> Retour
                </a>
            </div>
        </div>
    </div>
</div>

<section class="news-single section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="comments-form">


                    <form class="form" th:action="@{'/tasks/update/'+${task?.id}}" method="post">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-group">
                                    <i class="fa fa-user"></i>
                                    <input type="text" id="title" name="title" placeholder="titre"   th:value="${task?.title}" required="required">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-group">
                                    <i class="fa fa-list"></i>
                                    <select id="status" name="priorite" class="form-control optionspr" required="required">
                                        <option th:value="${task.priorite}">Sélectionnez une priorité</option>
                                        <option th:selected="${task.priorite=='basse'}">Basse</option>
                                        <option th:selected="${task.priorite=='moyenne'}">Moyenne</option>
                                        <option th:selected="${task.priorite=='haute'}">Haute</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-group">
                                    <i class="fa fa-envelope"></i>
                                    <input type="date"
                                           id="deadline"
                                           name="deadline"
                                           required="required"
                                           class="form-control datepicker"
                                           th:value="${task?.deadline}"
                                           min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group message">
                                <i class="fa fa-pencil"></i>
                                <textarea id="description" name="description" rows="7" th:text="${task?.description}" placeholder="décrire en détail ce qu'il faut faire pour cette tâche"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group button">
                                <button type="submit" class="btn primary"><i class="fa fa-send"></i>envoyer</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.0.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/easing.js"></script>
<script src="/js/colors.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/jquery.nav.js"></script>
<script src="/js/slicknav.min.js"></script>
<script src="/js/jquery.scrollUp.min.js"></script>
<script src="/js/niceselect.js"></script>
<script src="/js/tilt.jquery.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<script src="/js/steller.js"></script>
<script src="/js/wow.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
